<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style type="text/css">
        canvas {
            border: 1px solid #eee;
            border-radius: 5px;
            display: block;
            margin: 50px auto;
            box-shadow: 0px 2px 10px 0px #ddd;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width='800' height='500'></canvas>
</body>
<script type="text/javascript">
    const TOTAL = 100;
    let v = 0,progress = 68;

    let canvas = document.getElementById("canvas"),ctx = canvas.getContext("2d");
    
    //灰色圆环
    ctx.beginPath();
    ctx.strokeStyle = "rgba(150,150,150,.1)";
    ctx.lineWidth = 10;
    ctx.arc(400 , 250 , 100, 0, Math.PI * 2);
    ctx.stroke();

    function draw() {
        if (v < progress) {
            v += 0.5;
            let h = parseInt(v*3.6 / 4);//渐变色相环比例
            //画圆点
            ctx.beginPath();
            ctx.fillStyle = "hsl("+h+", 100%, 50%)";
            ctx.arc(400 + Math.sin(v * Math.PI * 2 / TOTAL) * 100, 250 - Math.cos(v * Math.PI * 2 / TOTAL) * 100, 5, 0, Math.PI * 2);
            ctx.fill();

            //画进度
            ctx.clearRect(335, 185, 130, 130);
            ctx.beginPath();
            ctx.font = "26px Aria";
            ctx.fillStyle = "red";
            ctx.fillText( parseInt(v,10) + '%', 375, 265);
            ctx.fill();

            //循环调用
            requestAnimationFrame(draw);
            //setTimeout(draw, 1000/60);
        }
    }
    draw();
</script>

</html>
